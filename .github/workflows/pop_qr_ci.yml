name: Pop QR CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  copilot-review:
    name: Copilot Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Add PR Review Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.payload.pull_request.number,
              body: "👋 Copilotレビュー: コードをチェックします"
            });

  format-and-lint:
    name: Format and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true
      
      - name: Show Tool Versions
        run: |
          flutter --version
          dart --version
      
      - name: Install dependencies
        run: flutter pub get

      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs
        
      - name: Run Dart Format Check
        run: |
          dart format --set-exit-if-changed .
        
      - name: Run Dart Analyze
        run: |
          dart analyze
      
      - name: Check for changes after formatting
        run: |
          git diff --exit-code || { echo "コードフォーマットの問題が見つかりました。ローカルで 'flutter format .' を実行し、変更をコミットしてください。"; exit 1; }

  build-android:
    name: Build Android
    needs: format-and-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get

      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs
        
      - name: Build Android APK
        run: flutter build apk --debug
        
      - name: Upload Android Build
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-build
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

  build-ios:
    name: Build iOS
    needs: format-and-lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get

      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs
        
      - name: Build iOS
        run: |
          flutter build ios --debug --no-codesign
          
      - name: Archive iOS Build
        run: |
          mkdir -p ./archives
          cd build/ios/iphonesimulator
          zip -r ../../../archives/ios-debug-build.zip .
      
      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-build
          path: ./archives/ios-debug-build.zip
          retention-days: 7

  unit-tests:
    name: Run Unit Tests
    needs: format-and-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get

      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs
        
      - name: Run Flutter Unit Tests
        run: flutter test test/unit_test/
        
      - name: Generate Test Coverage Report
        run: |
          flutter test --coverage
          
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  widget-tests:
    name: Run Widget Tests
    needs: format-and-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get

      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs
        
      - name: Run Flutter Widget Tests
        run: flutter test test/widget_test/
        
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: widget-test-results
          path: test-results/
          retention-days: 7 